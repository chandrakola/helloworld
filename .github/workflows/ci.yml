name: CI
on:
  push:
    branches: [ main, django, springboot, rails, node ]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: |
          # Use branch name for tagging
          APP_NAME="helloworld-${GITHUB_REF_NAME}"
          docker build -t ${APP_NAME}:github-latest .
          echo "âœ… Built ${APP_NAME}:github-latest on self-hosted runner"
